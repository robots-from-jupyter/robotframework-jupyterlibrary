name: robotframework-jupyterlibrary

channels:
- conda-forge
- defaults

commands:
  lab:
    unix: jupyter lab --no-browser --debug
    env_spec: rfjl37

  lab:win:
    windows: jupyter lab --no-browser --debug
    env_spec: win_rfjl37

  list:
    unix: jupyter serverextension list && jupyter notebook list --json
    env_spec: rfjl37

  setup:
    unix: pip install -e . --no-deps --ignore-installed --no-cache-dir -vvv
    env_spec: rfjl37

  setup:win:
    windows: pip install -e . --no-deps --ignore-installed --no-cache-dir -vvv
    env_spec: win_rfjl37

  lint:
    unix: python -m scripts.lint
    env_spec: rfjl37

  atest:
    unix: rm -rf _artifacts/test_output && python -m scripts.atest
    env_spec: rfjl37

  atest:win:
    windows: rmdir /s /q _artifacts\test_output && python -m scripts.atest
    env_spec: win_rfjl37

  clean:
    unix: rm -rf $(find src | grep __pycache__)
    env_spec: rfjl37

  sdist:
    unix: python setup.py sdist --dist-dir=_artifacts/sdist
    env_spec: rfjl37

  sdist:win:
    windows: python setup.py sdist --dist-dir=_artifacts/sdist
    env_spec: win_rfjl37

  install:
    unix: pip install . --no-deps --ignore-installed --no-cache-dir -vvv
    env_spec: rfjl37

  install:win:
    windows: python -m pip install _artifacts\\sdist\\robotframework-jupyterlibrary-0.1.0.tar.gz
      --no-deps --ignore-installed -vv
    env_spec: win_rfjl37

  docs:
    unix: sphinx-build -M html docs _artifacts/docs
    env_spec: rfjl37

env_specs:
  robotframework-jupyterlibrary:
    packages:
    - black
    - flake8
    - geckodriver
    - isort
    - jupyterlab >=0.35
    - nbsphinx
    - nodejs
    - pillow
    - python-chromedriver-binary
    - robotframework >=3.1
    - robotframework-lint
    - robotframework-seleniumlibrary >=3.2
    - six
    - sphinx
    - sphinx_rtd_theme
    - pip:
      - nteract_on_jupyter
    channels:
    - conda-forge
    - defaults
  rfjl37:
    inherit_from:
    - robotframework-jupyterlibrary
    packages:
    - python >=3.7,<3.8
    - nodejs >=8.12,<9

  win_rfjl37:
    inherit_from:
    - robotframework-jupyterlibrary
    packages:
    - python >=3.7,<3.8

  rfjl36:
    inherit_from:
    - robotframework-jupyterlibrary
    packages:
    - python >=3.6,<3.7

  rfjl2:
    inherit_from:
    - robotframework-jupyterlibrary
    packages:
    - python >=2.7,<3
